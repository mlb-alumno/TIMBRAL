<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <title>TIMBRAL</title>
    <link rel="stylesheet" type=text/css href="{{ url_for('static', filename='main.css') }}">
</head>

<body>
    {% block body %}
    <div class="login-box">
        
        <h2>TIMBRAL</h2>
        <div class="buttons">
            <button class="btn-hover color-1" onclick="location.href='/generate'">Generate random sounds!</button>
        </div>
        <h3>Or choose:</h3>
        <form action= "/choose" method="POST">
            <div class="form-group">
                <label for="exampleFormControlSelect1">Sound 1</label>
                <select class="form-control" id="exampleFormControlSelect1" name="sound1path">
                <option>Pluck</option>
                <option>Organ</option>
                <option>Tinza</option>
                <option>Synth</option>
                <option>Mallet</option>
                <option>Brass</option>
                
                </select>
            </div>
   
        
            <div class="form-group">
        
                <label for="exampleFormControlSelect1">Sound 2</label>
                <select class="form-control" id="exampleFormControlSelect1" name="sound2path">
                    <option>Pluck</option>
                    <option>Organ</option>
                    <option>Tinza</option>
                    <option>Synth</option>
                    <option>Mallet</option>
                    <option>Brass</option>
                    </select>
            </div>
            <div class="buttons">
                <button type="submit" class="btn-hover color-1" href="{{url_for('generate')}}">Generate sounds!</button>
            </div>
        </form>
    </div>
    <footer>
        <p>Created by <a target="_blank" href="https://mlallanamusic.com">Manuel Lallana</a></p>
    </footer>
    {% endblock %}

    
    

</body>

</html>
